<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container flex-h">
      <div class="listWrapper flex-h">
        <div class="title flex-space-between">
          <h2 class="margin">Today's To Do</h2>
          <i class="fa fa-refresh fa-x margin"></i>
        </div>
        <form class="newTask flex-space-between">
          <input
            class="newTaskName text"
            placeholder="Add to your list"
            type="text"
            name=""
            id="newTask"
          />
          <i class="fa fa-plus fa-x margin"></i>
        </form>
        <div class="list"></div>
      </div>
    </div>
  </body>
</html>
